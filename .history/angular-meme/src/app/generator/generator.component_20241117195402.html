<div class="app">
    <div class="container">
        <div class="mt-5 row">
            <div class="col-md-6">
                <div class="card drop-shadow">
                    <div class="card-body">
                        <form class="p-2">
                            <div class="mt-5 form-group">
                                <label for="">Select an Image</label>
                                <input type="file" class="form-control" accept="image/*" (change)="preview($event)">
                            </div>

                            <!--  -->
                            <div class="mt-5 form-group">
                                <label for="">Top Text</label>
                                <input type="text" class="form-control" name="topText" [(ngModel)] = 'topText' (keyup)="writeText()" >
                            </div>

                            <div class="mt-5 form-group">
                                <label for="">Bottom Text</label>
                                <input type="text" class="form-control" name="bottomText" [(ngModel)] = 'bottomText' (keyup)="writeText()">
                            </div>

                            <!-- Color Pickers -->
                            <div class="mt-5 row">
                                <div class="col-md-6">
                                <div class="form-group">
                                    <label for="textColorPicker">Text Color</label>
                                    <color-chrome (onChangeComplete)="canvasTextColor($event)"></color-chrome>
                                </div>
                                </div>
                                <div class="col-md-6">
                                <div class="form-group">
                                    <label for="bgColorPicker">Background Color</label>
                                    <color-chrome (onChangeComplete)="canvasBgColor($event)"></color-chrome>
                                </div>
                                </div>
                            </div>    
                                            
                            <button class="mt-5 btn btn-outline-primary btn-block">Download</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas class="drop-shadow" #memeCanvas width="700" height="780" style="background-color: #f9f9fd;">

                </canvas>
            </div>
        </div>
    </div>
</div>
