<div class="app">
    <div class="container">
        <div class="mt-5 row">
            <div class="col-md-6">
                <div class="card drop-shadow">
                    <div class="card-body">
                        <form class="p-2">
                            <div class="mt-5 form-group">
                                <label for="">Select an Image</label>
                                <input type="file" class="form-control" accept="image/*" (change)="'preview">
                            </div>

                            <div class="mt-5 form-group">
                                <label for="">Top Text</label>
                                <input type="text" class="form-control" name="topText">
                            </div>

                            <div class="mt-5 form-group">
                                <label for="">Bottom Text</label>
                                <input type="text" class="form-control" name="bottomText">
                            </div>

                            <div class="mt-5 row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Text Color</label>
                                        <color-chrome></color-chrome>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Background Color</label>
                                        <color-chrome></color-chrome>
                                    </div>
                                </div>
                            </div>     
                            
                            <button class="mt-5 btn btn-outline-primary btn-block">Download</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas class="drop-shadow" #memeCanvas width="700" height="780" style="background-color: #f9f9fd;">

                </canvas>
            </div>
        </div>
    </div>
</div>
